<html lang="en" ng-app="quizApp" ng-controller="QuizController">
<head>
    <meta charset="utf-8"/>

	<link rel="shortcut icon" type="image/png" href="{% static 'img/pawnee_logo.png' %}">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/angucomplete-alt.css' %}" rel="stylesheet">
    <link href="{% static 'css/loading-bar.min.css' %}" rel="stylesheet">

<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '359686774227548',
          xfbml      : true,
          status	 : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    
	{% block content %} {% endblock %}
	<br><br><br><br><br><br><br><br>
</body>
